<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome!MokeSell</title>
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
        <link href="css/Style.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/editprofile.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <div class="container"> 
            <div class="navbar"> 
                <div class="logo"> 
                    <a href="index.html"><img src="images/icon/icon1.png" width="125" alt="Logoicon"></a> 
                </div> 
                <nav> 
                    <ul id="MenuItems"> 
                        <li><a href="women.html">WOMEN</a></li> 
                        <li><a href="men.html">MEN</a></li> 
                        <li><a href="kids.html">KIDS</a></li> 
                    </ul> 
                </nav> 
                <div class="right-section">
                    <div class="profile-container" id="profile-container">
                        <a href="loginsignup.html">
                          <span class="material-symbols-rounded">account_circle</span>
                          <span id="profile-text" class="clickable-text">Sign up/Login</span>
                        </a>
                    </div>
                    <a href="favorite.html" class="material-symbols-rounded" id="favorite">favorite</a> 
                    <div class="cart-container" id="cart-container"> 
                        <span class="material-symbols-rounded">shopping_cart</span> 
                    </div> 
                    <div class="notification-container"> 
                        <div class="notification-icon" onclick="togglePopup()"> 
                            <span class="material-symbols-rounded">notifications</span> 
                        </div> 
                    </div> 
                    
                    <button type="button">Sell</button> 
                </div> 
            </div> 
        </div> 
    </header> 
        <div class="container-edit">
            <div class="sidebar">
                <ul>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Theme</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>Edit Profile</h1>
    
                <div class="profile-photo">
                    <img src="profile-placeholder.jpg" alt="Profile Photo">
                    <p><button>Upload a photo</button></p>
                </div>
    
                <form id="edit-profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button id="update-btn">Update Profile</button>

                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
        <script src="js/editprofile.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
