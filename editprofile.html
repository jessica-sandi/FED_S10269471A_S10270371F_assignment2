<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
        <link href="css/Style.css" rel="stylesheet">

        <link href="css/editprofile.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <div class="container"> 
            <div class="navbar"> 
                <div class="logo"> 
                    <a href="index.html"><img src="images/icon/icon1.png" width="125" alt="Logoicon"></a> 
                </div> 
                <nav> 
                    <ul id="MenuItems"> 
                        <li><a href="women.html">WOMEN</a></li> 
                        <li><a href="men.html">MEN</a></li> 
                        <li><a href="kids.html">KIDS</a></li> 
                    </ul> 
                </nav> 
                <div class="right-section">
                    <div class="profile-container" id="profile-container">
                        <a href="loginsignup.html">
                          <span class="material-symbols-rounded">account_circle</span>
                          <span id="profile-text" class="clickable-text">Sign up/Login</span>
                        </a>
                    </div>
                    <a href="favorite.html" class="material-symbols-rounded" id="favorite">favorite</a> 
                    <div class="cart-container" id="cart-container"> 
                        <span class="material-symbols-rounded">shopping_cart</span> 
                    </div> 
                    <div class="notification-container"> 
                        <div class="notification-icon" onclick="togglePopup()"> 
                            <span class="material-symbols-rounded">notifications</span> 
                        </div> 
                    </div> 
                    
                    <button type="button">Sell</button> 
                </div> 
            </div> 
        </div> 
    </header> 
        <div class="container-edit">
            <div class="sidebar">
                <ul>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Verification</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Data and Privacy</a></li>
                    <li><a href="#">Theme</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>Edit Profile</h1>
    
                <div class="profile-photo">
                    <img src="profile-placeholder.jpg" alt="Profile Photo">
                    <p><button>Upload a photo</button></p>
                </div>
    
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="jessica09006286">
                    </div>
    
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" value="Jessica">
                    </div>
    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" maxlength="255"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="business-registration">Business Registration Number <span class="optional">(optional)</span></label>
                        <input type="text" id="business-registration" name="business-registration">
                    </div>
    
                    <div class="form-group">
                        <label for="operating-hours">Operating Hours</label>
                        <input type="text" id="operating-hours" name="operating-hours">
                    </div>
    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location">
                            <option value="Singapore" selected>Singapore</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Indonesia">Indonesia</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="business-address">Business Address</label>
                        <input type="text" id="business-address" name="business-address">
                    </div>
    
                    <div class="form-group">
                        <label for="website">Website URL</label>
                        <input type="url" id="website" name="website">
                    </div>
    
                    <h2>Private Information</h2>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="je******18@gmail.com" readonly>
                    </div>
    
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" value="+65 86****30" readonly>
                    </div>
    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="Female" selected>Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" value="2005-07-20">
                    </div>
    
                    <div class="form-actions">
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
        <script src="js/editprofile.js"></script>
    </body>
</html>
