<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!MokeSell</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link href="Style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="Logo/" width="125" alt="Logoicon"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="fashion.html">Fashion</a></li>
                        <li><a href="homeliving.html">Home Living</a></li>
                        <li><a href="electronics.html">Electronics</a></li>
                        <li><a href="allcategories.html">All Categories</a></li>
                    </ul>
                </nav>
                <div class="right-section">
                    <div class="profile-container" id="profile-container">
                        <span class="material-symbols-rounded">account_circle</span>
                        <span id="profile-text" class="clickable-text">Sign up/Login</span>
                    </div>
                    <a href="favorite.html" class="material-symbols-rounded">favorite</a>
                    <div class="cart-container" id="cart-container">
                        <span class="material-symbols-rounded">shopping_cart</span>
                    </div>
                    <div class="notification-container">
                        <div class="notification-icon" onclick="togglePopup()">
                            <span class="material-symbols-rounded">notifications</span>
                        </div>
                    </div>
                    <div class="chatbox-container" id="chatbox-container">
                        <span class="material-symbols-rounded">chat</span>
                    </div>
                    <button type="button">Sell</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
</html>
