<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Welcome!MokeSell</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" /> 
        <link href="css/Style.css" rel="stylesheet"> 
        <link href="css/women.css" rel="stylesheet">
         <style>
            #product-detail-container {
    width: 60%;
    margin: auto;
    text-align: center;
}

.product-img-detail {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.product-title-detail {
    font-size: 28px;
    margin: 20px 0;
}

.product-cost-detail {
    font-size: 22px;
    color: #888;
    margin-bottom: 20px;
}

.product-description-detail {
    font-size: 18px;
    margin-bottom: 30px;
}

.add-to-cart-btn-detail {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-to-cart-btn-detail:hover {
    background-color: #45a049;
}
         </style>
    </head>
<body>
    <main>
        <div id="product-detail-container">
            <!-- Product details will be dynamically added here -->
        </div>
    </main>
        <script>
           // Fetch product details dynamically based on the productId query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId'); // Get productId from URL

        fetch('products.json') // Adjust this path to your actual products.json file location
            .then(response => response.json())
            .then(data => {
                // Find the product based on productId
                const product = data.find(p => p.id == productId);

                if (product) {
                    // Fetch seller's username based on the sellerID (UserID)
                    fetch(`https://assignment2db-2aad.restdb.io/rest/user-collection?q={"userID":"${product.sellerID}"}`, {
                        method: 'GET',
                        headers: {
                            'x-apikey': '678c8feb6f2ec083b7ee6d9c' // Your API key for authentication
                        }
                    })
                    .then(response => response.json())
                    .then(users => {
                        const seller = users[0]; // Assuming the seller is the first user in the array
                        const sellerUsername = seller ? seller.name : 'Unknown Seller';

                        // Display the product details and seller info
                        const productDetailContainer = document.getElementById('product-detail-container');
                        productDetailContainer.innerHTML = `
                            <h1 class="product-title-detail">${product.name}</h1>
                            <img src="${product.photosurl}" alt="${product.name}" class="product-img-detail" />
                            <div class="product-description-detail">${product.description || 'No description available.'}</div>
                            <div class="product-cost-detail">$${product.price}</div>
                            <div class="product-seller-detail">Seller: ${sellerUsername}</div>
                            <button class="add-to-cart-btn-detail">Add to Cart</button>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching seller details:', error);
                    });
                } else {
                    // If product not found
                    document.getElementById('product-detail-container').innerHTML = `<p>Product not found.</p>`;
                }
            })
            .catch(error => console.error('Error loading product details:', error));
    </script>

    <script src="js/script.js"></script>
    <script src="js/kids.js"></script>
</body>
</html>
